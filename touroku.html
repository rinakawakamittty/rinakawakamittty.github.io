<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="touroku.css" type="text/css" />
    <title>情報登録</title>
</head>
<body>
    <h1>情報登録</h1>
    <div class="touroku">
    <p>こちらに基本情報の登録をお願い致します。</p>
    </div>
    
    <div class="name">
　　<p>名前</p>
        <input type="text" name="firstname"/>
        <input type="text" name="secondname"/>
    </div>
    
    <p>住所</p>
        <textarea></textarea>
    
    <div class="gender">
    <p>性別</p>
    
    　  <input type="radio" name="gender" value="男性">男性
    　  <input type="radio" name="gender" value="女性">女性
    </div>
    
    <div class="photo">
    <p>写真をアップロード</p>
    　   <input type="file" name="image">
    　</div>
    　
    <div class="submit">
        
    <input class="contact-submit" type="submit" value="送信">
    </div>
    
    </div>
    
    
</body>
</html>
